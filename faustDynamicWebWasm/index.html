<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:300,400" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/FaustSvgStyle.css">

    </head>
    <body bgcolor= "#FFFFFF">
        <center> <H1 > Testing the embedded dynamic Faust compiler WASM API</H1> </center>

            <div id="filedrag">
                Loading JavaScript/WebAssembly ressources...
            </div>

            <form id="upload" action="CompilerResponse" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="5000000" />
            </form>

            <button class="loadfile">Load Faust File</button>
            <input type="file" id="file-input" style="display:none"/>
            <h3>Contents of the Faust file:</h3>
            <pre id="file-content"></pre>

            <script src="js/jsscripts.js"></script>
            <script src="js/libfaust-wasm.js"></script>
            <script src="js/WebMIDIAPI.js"></script>
            <script src="js/webaudio-wasm-wrapper.js"></script>
            <script src="js/AccInterface.js"></script>
            <script src="js/Module.js"></script>

            <script src="js/FaustLive.js"></script>

    </body>

</html>
