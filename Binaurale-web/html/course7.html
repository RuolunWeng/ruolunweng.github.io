<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>FAUST WEB</title>
</head>

<body>
    <h1>
 		WEB AUDIO API CONVOLVER + FAUST
    </h1>
    <p>
        convolution test...  Allen
    </p>
    <select id="conv" name="conv">
          <option value="convolver">Convolution</option>
          <option value="off" selected>Off</option>
    </select>
    <button id="mute">Mute</button> <br>
    <input type="range" min="0" max="6.28" value="6.28" id="azimuth" step="0.001" oninput="faustParametre.azimuth(this)">
    <label id="azimuthOut">Azimuth</label> <br>
    <input type="range" min="-1.57" max="1.57" value="0" id="elevation" step="0.001" oninput="faustParametre.elevation(this)">
    <label id="elevationOut">Elevation</label> <br>
    <input type="range" min="0" max="3" value="1" id="distance" step="0.001" oninput="faustParametre.distance(this)">
    <label id="distanceOut">Distance</label> <br>

    <script src="../js/binaural_noise_3d_5.js"></script>
    <script src="../js/buffer-loader.js"></script>
    <script src="../js/convmac7.js"></script>


</body>

</html>
