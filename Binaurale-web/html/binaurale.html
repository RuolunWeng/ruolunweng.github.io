<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>FAUST WEB</title>
</head>

<body>
    <h1>
 		WEB AUDIO API CONVOLVER
    </h1>
    <p>
        convolution test...
    </p>
    <select id="conv" name="conv">
          <option value="convolver">Convolution</option>
          <option value="off" selected>Off</option>
    </select>
    <button id="mute">Mute</button>
    <input type="range" min="0" max="360" value="0" id="azimuth" step="0.1" oninput="faustParametre.azimuth(this)">
    <label id="azimuthOut">Azimuth</label>
    <input type="range" min="-90" max="90" value="0" id="elevation" step="0.1" oninput="faustParametre.elevation(this)">
    <label id="elevationOut">Elevation</label>
    <script type="text/javascript">
    
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    var audioCtx = new window.AudioContext();

    //init- activer audio de ios
   window.addEventListener('touchstart', function() {
    // create empty buffer
    var buffer = audioCtx.createBuffer(1, 1, 44100);
    var source = audioCtx.createBufferSource();
    source.buffer = buffer;
    // connect to output 
    source.connect(audioCtx.destination);
    // play the file
    source.noteOn(0);
    }, false);
    </script>

    <script src="js/hoa_binaural_test.js"></script>
    <script src="js/conv.js"></script>


</body>

</html>
